<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <script type="text/javascript" src="js/script_calculo.js"></script>
</head>
<body>
    <form name="meu_form">
        <h1>Entre com os valores para que seja aplicado o desconto </h1>
        <p>
            <label for="nome">Valor: </label>
            <input type="text" id="valor" placeholder="Valor do Produto " name="valor">
        </p>
        <p>
            <label for="nome">Desconto (%): </label>
            <input type="text" id="perc_desconto" placeholder="Desconto (%) " name="perc_desconto" >
        </p>
        <p>
            <label for="nome">Total do Desconto: </label>
            <input type="text" id="tot_desconto" placeholder="Total de Desconto" name="tot_desconto">
        </p>
        <p>
            <label for="nome">Valor Final: </label>
            <input type="text" id="resultado" placeholder="Valor Final" name="resultado">
        </p>
        <p>
            <input type="button" value="Calcular" onclick="calculadora()">
        </p>
    </form>
</body>
</html>
